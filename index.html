<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .cat-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .cat-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 10px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cat-card:hover {
            transform: scale(1.05);
        }

        .cat-card img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Cat Gallery</h1>
    <div class="cat-container" id="catContainer"></div>

    <script>
        // List of cats
        const cats = [
            {img: "images/cat1.jpg", audio: "audio/meow1.mp3", name: "Meow 1"},
            {img: "images/cat2.jpg", audio: "audio/meow2.mp3", name: "Meow 2"},
            {img: "images/cat3.jpg", audio: "audio/meow3.mp3", name: "Meow 3"}
            // Add more here
        ];

        const container = document.getElementById("catContainer");

        cats.forEach((cat, index) => {
            // Create card
            const card = document.createElement("div");
            card.className = "cat-card";
            card.onclick = () => playMeow(index);

            // Image
            const img = document.createElement("img");
            img.src = cat.img;
            img.alt = cat.name;

            // Name
            const p = document.createElement("p");
            p.textContent = cat.name;

            // Append to card
            card.appendChild(img);
            card.appendChild(p);

            // Append to container
            container.appendChild(card);

            // Create audio element
            const audio = document.createElement("audio");
            audio.id = "meow" + index;
            audio.src = cat.audio;
            document.body.appendChild(audio);
        });

        function playMeow(index) {
            const audio = document.getElementById("meow" + index);
            if(audio) {
                audio.currentTime = 0;
                audio.play();
            }
        }
    </script>
</body>
</html>
